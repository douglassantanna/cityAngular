<h1 mat-dialog-title>Adicione uma nova localização</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="locationForm">
    <mat-form-field appearance="fill">
      <mat-label>Nome da cidade</mat-label>
      <input matInput formControlName="city" name="city" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nome do estado</mat-label>
      <input matInput formControlName="region" name="region" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nome do país</mat-label>
      <input matInput formControlName="country" name="country" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="createLocation()">Adicionar</button>
</div>
